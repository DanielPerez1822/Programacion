        {{titulo}}

            <form >

                    <label for="id" class="col-form-label col-sm-2">Id del Inventor:</label>

                <div class="form-group row">
                    <label for=" nomInventor" class="col-form-label col-sm-2">Nombre del Inventor:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="inventor.nomInventor" name=" nomInventor">
                    </div>

                <div class="form-group row">
                    <label for="invencion" class="col-form-label col-sm-2">Invencion</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="inventor.invencion" name="invencion">
                    </div>
                </div>
                <div class="form-group row">

                    <label for="nacionalidad" class="col-form-label col-sm-2">Nacionalidad</label>

                        <input type="text" class="form-control" [(ngModel)]="inventor.nacionalidad" name="nacionalidad">
